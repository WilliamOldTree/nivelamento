<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style_contato.css">
        <title>Contatos</title>
        
    </head>
    <body>
        <h1 align="center">FORMULARIO DE CONTATOS</h1>
        <form action="">
            <h3>Contatos</h3>
            <label for="usuario">Nome: </label>
            <input type="text" name="usuario" placeholder="Digite seu nome" required>
            <label for="">E-mail: </label>
            <input type="email" placeholder="Digite seu e-mail">
            <label for="">Assunto da mensagem</label>
            <select name="Tipo usuario" id="">
                <option value="Fr">Fornecedor</option>
                <option value="Cl">Cliente</option>
                <option value="Fu">Funcionario</option>
            </select>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="nResponder">Nao responder</label>
            <input type="radio" id="naoResponder" value="Nao responder">
            <label for="passatempos">Esportes</label>
            <input type="checkbox" name= "passatempos" value="Esportes">
            <label for="passatempos">Games</label>
            <input type="checkbox" name= "passatempos" value="Games">
            <label for="passatempos">Cinema</label>
            <input type="checkbox" name="passatempos" value="Cinema">
            <label for="passatempos">Viagens</label>
            <input type="checkbox" name="passatempos" value="Viagens">
            <label for="passatempos">Colecoes</label>
            <input type="checkbox" name="passatempos" value="Colecoes">
            <textarea name="comentarios" id="" cols="30" rows="10">Comentarios</textarea>

            


        </form>
    </body>
</html>
